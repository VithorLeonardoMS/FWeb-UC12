<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title></title>
</head>
<body>
    <main>
        <div class="item">
            <img src="./img/jataí.webp" alt="Imagem Jataí">
            <h3>Jataí</h3>
            <p class="NomeCientífico">Tetragonisca angustula</p>

        </div>
        <div class="item">
            <img src="./img/Mandaçaia.jpg" alt="Imagem Mandaçaia">
            <h3>Mandaçaia</h3>
            <p class="NomeCientífico">Melipona quadrifasciata</p>
        </div>
        <div class="item">
            <img src="./img/UruçuAmarelaRainha.png" alt="Imagem Manduri rainha">
            <h3>Manduri Rainha</h3>
            <p class="NomeCientífico">Melipona mondury</p>
        </div>
        <div class="item">
            <img src="./img/CarpinteiraAzul.png" alt="Imagem CarpinteiraAzul">
            <h3>Mandaguari</h3>
            <p class="NomeCientífico">Scaptotrigona postica</p>
        </div>
        <div class="item">
            <img src="./img/AbelhaFeiticeira.jpeg" alt="Imagem Feiticeira">
            <h3>Feiticeira</h3>
            <p class="NomeCientífico">Trigona recursa</p>
        </div>
        <div class="item">
            <img src="./img/Irapuã.jpg" alt="Imagem Cachorro">
            <h3>Cachorro</h3>
            <p class="NomeCientífico">Trigona spinipes</p>
        </div>
    </main>
</body>
</html>
