<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div id="container">
            <figure id="figPokedex">
                <img id="imgPokedex" src="./img/pokedex.png" alt="Imagem de uma Pokedex">
            </figure>
            <figure id="imagemPoke">
                <img id="fotoPoke" src="" alt="Imagem do pokemon">
            </figure>
            <form action="" id="formPoke">
                <input id="inputForm" type="text" class="alinhamentoX">
            </form>
            <div id="todas-Informacoes" class="alinhamentoX">
                <div id="idNomePokemon">
                    <span id="idPokemon"></span>
                    <span id="nomePokemon"> Nome do Pokemon</span>
                </div>
                <div id="informacoes1"> 
                    <span id="tipo1">Tipo 1</span>
                    <span id="tipo2">Tipo 2</span>
                </div>
    
                <div id="informacoes2">
                    <div id="habilidade">Habilidade</div>
                    <div id="peso">Peso</div>
                    <div id="altura">Altura</div>
                </div>
            </div>
            <div id="botoes"> 
                <button id="btnVoltar"><img src="./img/arrow.png" alt=""></button>
                <button id="btnProximo"><img class="espelhada" src="./img/arrow.png" alt=""></button>
            </div>
        </div>
        <div id = "info-Botoes">
            <button id="btn1">1</button> 
            <h4>Para tocar som 1</h4>
            <button id="btn2">2</button>
            <h4>Para tocar som 2</h4>
            <button id="btnQ">Q</button>
            <h4>Para tornar shine</h4>
            <button id="btnE">E</button>
            <h4>Para reverter shine</h4>
            <button id="btnBack">←</button>
            <h4>Anterior</h4>
            <button id="btnNext">→</button>
            <h4>Proximo</h4>

        </div>
        <audio id="audioFundo" autoplay loop>
            <source id="" src="./audio/PokémonSong.mp3" type="audio/mp3">
            Seu navegador não suporta o formato de áudio.
          </audio>
    </main>
    
    <script type="module" src="./js/script.js"></script>
</body>
</html>
